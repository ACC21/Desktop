jabref_mendeley_incompatible_1=<html>The provided BibTeX file seems to use escaped characters which is not compatible to docear's integrated reference manager.<br/>If you are using mendeley, please make sure to uncheck the option "Escape LaTeX special characters (#{}%& etc.}" in <br>Tools / Options / BibTeX.<br/><br/> For further help and information about this matter please visit: <br/>
jabref_mendeley_incompatible_2=<html><br/>Importing files with escaped characters will result in a lot of errors concerning text fields and hyperlinks.<br />We therefore recommend to abort the action and change the path to a compatible BibTeX file later.<br/><br/>Do you want to abort the BibTeX import? (recommended!)

